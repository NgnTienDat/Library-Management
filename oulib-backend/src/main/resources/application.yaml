spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 15MB
  application:
    name: oulib-backend

  datasource:
    url: ${DBMS_CONNECTION:jdbc:mysql://localhost:3307/oulib?useSSL=false&serverTimezone=UTC}
    username: ${DBMS_USERNAME:oulib}
    password: ${DBMS_PASSWORD:oulib123}
    driver-class-name: "com.mysql.cj.jdbc.Driver"

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      #      password: ${REDIS_PASSWORD}
      database: 0
      timeout: 1000 # milliseconds

auth:
  signer-key: ${SIGNER_KEY}
  valid-duration: 86400 # in second : 1 day
  refreshable-duration: 259200 # in second

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}

aws:
  access-key: ${AWS_ACCESS_KEY}
  secret-key: ${AWS_SECRET_KEY}
  region: ${AWS_REGION}
  s3:
    bucket-name: ${AWS_S3_BUCKET_NAME}